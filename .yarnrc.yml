httpProxy: &httpProxy "http://127.0.0.1:1087"

httpsProxy: *httpProxy

packageExtensions:
  "@cloudbase/cli@*":
    dependencies:
      xdg-basedir: "*"

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"

yarnPath: .yarn/releases/yarn-berry.js
